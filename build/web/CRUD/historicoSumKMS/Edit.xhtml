<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition>

                        <p:inputText id="id" value="#{historicoSumKMSController.selected.id}" title="#{bundleExp.EditHistoricoSumKMSTitle_id}" required="true" requiredMessage="#{bundleExp.EditHistoricoSumKMSRequiredMessage_id}"/>

                        <p:inputText id="cuadro" value="#{historicoSumKMSController.selected.cuadro}" title="#{bundleExp.EditHistoricoSumKMSTitle_cuadro}" />
                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_linea}" for="linea" />
                        <p:inputText id="linea" value="#{historicoSumKMSController.selected.linea}" title="#{bundleExp.EditHistoricoSumKMSTitle_linea}" />
                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_tipoEvento}" for="tipoEvento" />
                        <p:inputText id="tipoEvento" value="#{historicoSumKMSController.selected.tipoEvento}" title="#{bundleExp.EditHistoricoSumKMSTitle_tipoEvento}" />
                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_kms}" for="kms" />

                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_tipologia}" for="tipologia" />

                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_operador}" for="operador" />

                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_rc}" for="rc" />

                        <p:outputLabel value="#{bundleExp.EditHistoricoSumKMSLabel_fecha}" for="fecha" />
